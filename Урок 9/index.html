 <!DOCTYPE html>
 <html>
 <head>
 	<link rel="stylesheet" type="text/css" href="style.css">
 	<title>document</title>
 </head>
 <body>
 	<div class="score">
 		
 	</div>
 	<div class="main">
 		<div class="hole"></div>
 		<div class="hole"></div>
 		<div class="hole"></div>
 		<div class="hole"></div>
 		<div class="hole"></div>
 		<div class="hole"></div>
 	</div>
 	<script type="text/javascript">
 		let main = document.querySelector('.main');
 		let scoreShow = document.querySelector('.score');
 		let score = 0;
 		let holes = document.querySelectorAll('.hole');
 		let img = document.createElement('img');

 		document.body.appendChild(img)
 		img.classList.add('krot')

 		let lastRand = 0
 		setInterval(show, 1000)

 		function show (){
 			let rand = Math.floor(Math.random() * holes.length)
 			if(rand != lastRand){
 				img.src = 'mole.svg';
 				img.style.top = holes[rand].getBoundingClientRect().y-130 + 'px'
 				img.style.left = holes[rand].getBoundingClientRect().x + 'px'
 			}
 		}
 		img.onclick = function(){
 			if (score > 5) {
 				main.style.display = 'none';
 				img.style.display = 'none';
 				let win = document.createElement('div');
 				document.body.appendChild(win);
 				win.classList.add(win)
 				win.innerHTML = 'You win'
 			}
 			else{
 				img.style.display = 'none'
 				score ++
 				scoreShow.textContent = 'СЧЕТ ' + score
 				img.style.display = 'none'
 				show()
 				img.style.display = 'inline'
 			}
 		}
 	</script>
 </body>
 </html>
